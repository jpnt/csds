name: CSDS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y valgrind cppcheck

    - name: Build
      run: make

    - name: Run Cppcheck
      continue-on-error: true
      run: make cppcheck

    - name: Run tests
      continue-on-error: true
      run: make test

    - name: Run Valgrind
      continue-on-error: true
      run: make valgrind
